  name: monitoring
  namespace: argocd
  labels:
    app.kubernetes.io/name: monitoring
spec:
  project: platform
  
  source:
    repoURL: https://github.com/your-org/gitops-manifests.git
    targetRevision: main
    path: monitoring
  
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
